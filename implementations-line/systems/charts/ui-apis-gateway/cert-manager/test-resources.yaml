apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager-test

## Issuer responsible for generating the certificate
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: test-selfsigned
  namespace: cert-manager-test
spec:
  selfSigned: {}

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-cert
  namespace: cert-manager-test
spec:
  dnsNames:
    - cybnity.org
  secretName: selfsigned-cert-tls
  issuerRef:
    name: test-selfsigned
