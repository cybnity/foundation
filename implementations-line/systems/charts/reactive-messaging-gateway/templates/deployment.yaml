apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reactive-messaging-gateway.fullname" . }}
  labels:
    {{- include "reactive-messaging-gateway.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "reactive-messaging-gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "reactive-messaging-gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "reactive-messaging-gateway.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range .Values.env }}
              - name: {{ .name | upper | quote }}
                value: {{ .value | quote }}
            {{- end }}
          ports:
            # See help about liveness and readiness probes at https://developers.redhat.com/blog/2020/11/10/you-probably-need-liveness-and-readiness-probes
            - name: health-status
              containerPort: {{ .Values.deployment.imageHealthCheckPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.deployment.imageHttpHealthLivenessProbe }}
              port: health-status
            initialDelaySeconds: {{ .Values.deployment.imageHealthCheckInitialDelaySeconds }}
            periodSeconds: {{ .Values.deployment.imageHealthCheckPeriodSeconds }}
        # TODO: EVALUATE OPPORTUNITY TO ADD READINESS PROBE  a way to ask your container if it is ready to receive traffic
          #readinessProbe:
          #  httpGet:
          #    path: {{ .Values.deployment.imageHttpHealthReadinessProbe }}
          #    port: health-status
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
